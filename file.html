<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0F1923;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4655;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1b2733;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            color: #ff4655;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h1 {
            font-size: 3em;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .content div {
            width: 30%;
            padding: 15px;
            background-color: #1b2733;
            border-radius: 10px;
        }
        footer {
            background-color: #1b2733;
            padding: 10px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Valorant_logo_-_pink.svg" alt="Valorant Logo">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Agents</a>
        <a href="#">Maps</a>
        <a href="#">Weapons</a>
        <a href="#">News</a>
    </nav>

    <main>
        <h1>Welcome to Valorant</h1>
        <p>Strategize. Communicate. Win!</p>
        
        <div class="content">
            <div>
                <h2>Play Now</h2>
                <p>Download and join the fight.</p>
            </div>
            <div>
                <h2>Check Skins</h2>
                <p>Discover the world of Valorant.</p>
            </div>
            <div>
                <h2>Patch Notes</h2>
                <p>Check out the latest updates.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Valorant. All Rights Reserved.</p>
    </footer>
</body>
</html>
